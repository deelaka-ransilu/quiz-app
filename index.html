<!DOCTYPE html>
<html lang="en" class="bg-gray-900 text-white">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gray-900 text-white">

  <!-- ðŸ”¹ Intro Card -->
  <div id="introCard" class="w-full max-w-md p-8 bg-gray-800 rounded-2xl shadow-lg text-center space-y-4">
    <h1 class="text-3xl font-bold">ðŸ§  Welcome to the Quiz</h1>
    <p class="text-gray-300">Test your Web Dev skills in 5 questions!</p>
    <button
      onclick="startQuiz()"
      class="mt-4 bg-indigo-500 hover:bg-indigo-600 px-6 py-2 rounded text-white font-semibold transition duration-200">
      Enter the Quiz
    </button>
  </div>

  <!-- ðŸ”¹ Quiz Card -->
  <div id="quizCard" class="hidden w-full max-w-2xl bg-gray-800 rounded-2xl p-8 shadow-xl space-y-6">
    
    <!-- ðŸ‘‡ Dynamic Question Section -->
    <div id="question-container" class="space-y-4">
      <!-- Injected via JS -->
    </div>

    <!-- ðŸ”˜ Button & Marks -->
    <div class="flex items-center justify-between pt-4">
      <button 
        class="bg-rose-500 hover:bg-rose-600 transition duration-200 text-white font-semibold w-[100px] h-[40px] rounded" 
        onclick="nextBtnOnClick()">Next</button>
      <p id="marks" class="text-xl font-bold text-green-400"></p>
    </div>
  </div>

  <script src="index.js"></script>
  <script>
    function startQuiz() {
      document.getElementById("introCard").classList.add("hidden");
      document.getElementById("quizCard").classList.remove("hidden");
      nextBtnOnClick(); // start quiz
    }
  </script>

  <style>
    /* Radio button style */
    input[type="radio"] {
      appearance: none;
      background-color: #1f2937;
      margin-right: 0.5rem;
      font: inherit;
      color: currentColor;
      width: 1.25rem;
      height: 1.25rem;
      border: 2px solid white;
      border-radius: 9999px;
      display: inline-grid;
      place-content: center;
      transition: all 0.2s;
    }

    input[type="radio"]::before {
      content: "";
      width: 0.65rem;
      height: 0.65rem;
      border-radius: 9999px;
      transform: scale(0);
      transition: 120ms transform ease-in-out;
      background-color: white;
    }

    input[type="radio"]:checked::before {
      transform: scale(1);
    }

    label.option {
      display: flex;
      align-items: center;
      padding: 0.75rem 1rem;
      border: 2px solid #4b5563;
      border-radius: 0.5rem;
      margin-bottom: 0.5rem;
      cursor: pointer;
      transition: all 0.2s;
    }

    label.option:hover {
      border-color: #6366f1;
      background-color: #1f2937;
    }
  </style>
</body>
</html>
